<h1>Weather</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" />
    Enter city<input type="text" name="city" />
    <input type="submit" value="search" />
</form>
<table align="center" border="1px">
    {% for i in data%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.weather}}</td>
    </tr>
     {% endfor%}
</table>
